<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/candidate/" style="color: #7734E7;">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/candidate/my-course" style="color: #7734E7;">My Courses</a></li>
      <li class="breadcrumb-item active" aria-current="page" style="color: #7734E7;">Lessons</li>
    </ol>
  </nav>
  <hr>

  <div class="row" style="margin: 60px;">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let lesson of lessons">
      <div class="card h-100">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">{{ lesson.title }}</h5>
            <p class="card-text">{{ lesson.courseTitle }}</p>
          </div>
          <div class="button-container">
            <button class="btn btn-primary-custom me-2" (click)="redirectToLessonDetails(lesson.id)">View Details</button>
          </div>
        </div>

        <div class="card-footer">
          <app-progress-bar [progress]="progressValues.get(lesson.id) || 0"></app-progress-bar>
          <br>
          <div class="d-flex ">
            <small class="flex-fill text-center border-end py-2"><i
              class="fa fa-video content-icon video-icon me-2"></i>Videos: {{ videoCounts.get(lesson.id) || 0 }}</small>
            <small class="flex-fill text-center border-end py-2"><i
              class="fa fa-image content-icon image-icon me-2"></i>Images: {{ imageCounts.get(lesson.id) || 0 }}</small>
            <small class="flex-fill text-center border-end py-2"><i
              class="fa fa-file-pdf content-icon pdf-icon me-2"></i>PDFs: {{ pdfCounts.get(lesson.id) || 0 }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
