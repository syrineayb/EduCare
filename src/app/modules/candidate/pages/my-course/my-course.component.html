<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/candidate/" style="color: #7734E7;">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page" style="color: #7734E7;">My Courses</li>
    </ol>
  </nav>
  <hr>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let course of courses">
      <div class="card h-80">

        <img class="card-img-top" [src]="course.imageFile" alt="Course Image">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text flex-fill">{{ course.description }}</p>
          <app-progress-bar [progress]="progressValues.get(course.id) || 0"></app-progress-bar>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <small class="text-muted">Publisher: {{ course.publisherName }}</small>
          <div class="d-flex">
            <button class="btn btn-view-lessons me-2" (click)="redirectToLessons(course.id)">View Lessons</button>
            <button class="btn btn-start-quiz me-2" (click)="SeeQuizzes(course.id)">See Quiz</button>
            <button class="btn btn-unenroll" (click)="unenrollFromCourse(course.id)">Unenroll</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
