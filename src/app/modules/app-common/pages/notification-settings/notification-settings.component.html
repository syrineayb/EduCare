<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
    <a class="nav-link ms-0" href="#">Profile</a>
    <a class="nav-link" href="#">Security</a>
    <a class="nav-link active" href="#">Notifications</a>
  </nav>
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-lg-8">
      <!-- Email notifications preferences card-->
      <div class="card card-header-actions mb-4">
        <div class="card-header">
          Email Notifications
          <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckChecked" type="checkbox" checked="">
            <label class="form-check-label" for="flexSwitchCheckChecked"></label>
          </div>
        </div>
        <div class="card-body">
          <form>
            <!-- Form Group (default email)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputNotificationEmail">Default notification email</label>
              <input class="form-control" id="inputNotificationEmail" type="email" value="name@example.com" disabled="">
            </div>
            <!-- Form Group (email updates checkboxes)-->
            <div class="mb-0">
              <label class="small mb-2">Choose which types of email updates you receive</label>
              <div class="form-check mb-2">
                <input class="form-check-input" id="checkCourseUpdates" type="checkbox" checked="">
                <label class="form-check-label" for="checkCourseUpdates">Course updates and announcements</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" id="checkAssignmentDue" type="checkbox" checked="">
                <label class="form-check-label" for="checkAssignmentDue">Assignment due dates and reminders</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" id="checkForumActivity" type="checkbox">
                <label class="form-check-label" for="checkForumActivity">Forum activity notifications</label>
              </div>
              <div class="form-check mb-2">
                <!--
                <input class="form-check-input" id="checkFeedbackReceived" type="checkbox" checked="">
                -->
                <label class="form-check-label" for="checkFeedbackReceived">Feedback received on assignments</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- SMS push notifications card-->
      <div class="card card-header-actions mb-4">
        <div class="card-header">
          Push Notifications
          <div class="form-check form-switch">
            <input class="form-check-input" id="smsToggleSwitch" type="checkbox" checked="">
            <label class="form-check-label" for="smsToggleSwitch"></label>
          </div>
        </div>
        <div class="card-body">
          <form>
            <!-- Form Group (default SMS number)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputNotificationSms">Default SMS number</label>
              <input class="form-control" id="inputNotificationSms" type="tel" value="123-456-7890" disabled="">
            </div>
            <!-- Form Group (SMS updates checkboxes)-->
            <div class="mb-0">
              <label class="small mb-2">Choose which types of push notifications you receive</label>
              <div class="form-check mb-2">
                <input class="form-check-input" id="checkCourseUpdate" type="checkbox" checked="">
                <label class="form-check-label" for="checkCourseUpdate">Course updates and reminders</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" id="checkAssignmentReminder" type="checkbox">
                <label class="form-check-label" for="checkAssignmentReminder">Assignment reminders and deadlines</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" id="checkForumNotification" type="checkbox" checked="">
                <label class="form-check-label" for="checkForumNotification">Forum notifications and replies</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="checkFeedbackReceived" type="checkbox">
                <label class="form-check-label" for="checkFeedbackReceived">Feedback received on assignments</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <!-- Notifications preferences card-->
      <div class="card">
        <div class="card-header">Notification Preferences</div>
        <div class="card-body">
          <form>
            <!-- Form Group (notification preference checkboxes)-->
            <div class="form-check mb-2">
              <input class="form-check-input" id="checkCourseRecommendation" type="checkbox" checked="">
              <label class="form-check-label" for="checkCourseRecommendation">Receive course recommendations</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" id="checkForumSubscription" type="checkbox">
              <label class="form-check-label" for="checkForumSubscription">Subscribe to forum threads</label>
            </div>
            <!-- Submit button-->
            <button class="btn btn-danger-soft text-danger">Unsubscribe from all notifications</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
