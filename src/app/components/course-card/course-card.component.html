<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h1 class="section-title"
          [ngClass]="{'authenticated-title': isAuthenticated, 'unauthenticated-title': !isAuthenticated}">
        Explore Courses and Programs
      </h1>
      <h3>Most Popular</h3>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center"
         *ngIf="courses.content && courses.content.length > 0">
      <div class="col" *ngFor="let course of courses.content" style="animation: fadeInUp 0.5s ease;">
        <div class="course-item card h-80 bg-light">
          <div class="position-relative overflow-hidden">
            <img class="img-fluid profile-image" [src]="course.imageFile" alt="Course Image">
          </div>
          <div class="text-center p-3 bg-white">
            <h5 class="mb-3 course-title">{{ course.title }}</h5>
            <div class="mb-3">
              <small *ngFor="let star of stars" class="fa fa-star rating-star text-warning"></small>
            </div>
          </div>
          <div class="card-footer">
            <div class="d-flex">
              <small class="flex-fill text-center border-end py-2"><i class="fa fa-user-tie text-purple"></i>
                {{ course.publisherName }}</small>
              <small class="flex-fill text-center border-end py-2"><i class="fa fa-clock text-purple"></i>
                {{ course.startDate }}</small>
              <small class="flex-fill text-center border-end py-2"><i class="fa fa-clock text-purple me-2"></i>{{ course.endDate }}</small>
              <small class="flex-fill text-center py-2"><i class="fa fa-user text-purple"></i>
                {{ enrolledUserCounts[course.id] }} Inscrits</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-3 no-courses-message" *ngIf="!courses.content || courses.content?.length === 0">
    <p>No courses available.</p>
  </div>
  <div class="text-center mt-3">
    <button class="view-all-courses" *ngIf="isAuthenticated; else redirectToLogin" (click)="redirectToAllCourses()">
      Explore all courses
    </button>
    <ng-template #redirectToLogin>
      <button class="view-all-courses" (click)="redirectToLoginPage()">Login to View All Courses</button>
    </ng-template>
  </div>
</div>
